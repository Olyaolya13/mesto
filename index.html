<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="проект для Yandex Practicum Место Ольга Панкрашина"
    />
    <meta
      name="keywords"
      content="Реализация модального окна, путешествие по миру, Интересные места"
    />
    <meta name="author" content="Ольга Панкрашина" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="content">
        <div class="content__profile">
          <div class="content__photo"></div>
          <div class="content__edit">
            <div class="content__name">
              <h1 class="content__title">Жак-Ив Кусто</h1>
              <!--Кнопка редактирование попапа-->
              <button
                type="button"
                aria-label="Редактировать"
                class="content__button-edit"
              ></button>
            </div>
            <p class="content__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="content__button-add"
        ></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Скрытый контент размещаем после footer-->
    <div class="popup">
      <!--Фон попапа-->
      <div class="popup__container">
        <!--Сам попап и form - то, что мы отправляем после заполнения-->
        <h2 class="popup__title">Редактировать профиль</h2>
        <!-- Method post - так, как вносим изменения в ресурс-->
        <form name="userNameAndOccupation" method="post" class="popup__form">
          <input
            type="text"
            placeholder="ФИО"
            name="userName"
            class="popup__subtitle"
            id="popup__user-name"
          />
          <input
            type="text"
            placeholder="Должность"
            name="userOccupation"
            class="popup__subtitle"
            id="popup__user-occupation"
          /><button
            type="submit"
            aria-label="Сохранить"
            class="popup__button-save"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon"
        ></button>
      </div>
    </div>
    <div class="popup popup__card-add">
      <!--Фон попапа-->
      <div class="popup__container">
        <!--Сам попап и form - то, что мы отправляем после заполнения-->
        <h2 class="popup__title popup__title-card">Новое место</h2>
        <!-- Method post - так, как вносим изменения в ресурс-->
        <form name="cardNewImages" method="post" class="popup__form">
          <input
            type="text"
            placeholder="Название"
            name="cardName"
            class="popup__subtitle popup__new-card"
            id="popup__card-name"
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            name="cardLink"
            class="popup__subtitle popup__new-link"
            id="popup__card-link"
          /><button
            type="submit"
            aria-label="Создать"
            class="popup__button-save"
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon popup__close_add-card"
        ></button>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__text">
          <span class="card__title"></span>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
    </template>
  </body>
</html>
