<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект для Yandex Practicum Место Ольга Панкрашина" />
    <meta
      name="keywords"
      content="Реализация модального окна, путешествие по миру, Интересные места"
    />
    <meta name="author" content="Ольга Панкрашина" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="content">
        <div class="content__profile">
          <img src="./images/JacIvKusto.jpg" alt="Жак-Ив Кусто." class="content__photo" />
          <div class="content__edit">
            <div class="content__name">
              <h1 class="content__title"></h1>
              <!--Кнопка редактирование попапа-->
              <button type="button" class="content__button-edit"></button>
            </div>
            <p class="content__subtitle"></p>
          </div>
        </div>
        <button type="button" class="content__button-add"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="./images/Casa Batlló, Passeig de Gràcia, Barcelona, Spain.jpg"
            alt="Барселона, Испания"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Барселона, Испания</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/Chicago, Chicago, United States.jpg"
            alt="Чикаго, США"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Чикаго, США</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/koreya.jpg" alt="Сеул, Южная Корея" class="card__image" />
          <div class="card__text">
            <h2 class="card__title">Сеул, Южная Корея</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Montenegro.jpg" alt="Будва, Черногория" class="card__image" />
          <div class="card__text">
            <h2 class="card__title">Будва, Черногория</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Moscow Russia.jpg" alt="Москва, Россия" class="card__image" />
          <div class="card__text">
            <h2 class="card__title">Москва, Россия</h2>
            <div class="card__heart"></div>
          </div>
        </div>
        <div class="card">
          <img src="./images/Tokyo, Japan.jpg" alt="Токио, Япония" class="card__image" />
          <div class="card__text">
            <h2 class="card__title">Токио, Япония</h2>
            <div class="card__heart"></div>
          </div>
        </div>
      </section>
      <section class="popup">
        <!--Фон попапа-->
        <div class="popup__container">
          <!--Сам попап-->
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="ФИО" class="popup__subtitle" id="popup__user-name" />
          <input
            type="text"
            placeholder="Должность"
            class="popup__subtitle"
            id="popup__user-occupation"
          />
          <button type="button" class="popup__button-save">
            <p class="popup__subtitle-save">Сохранить</p>
          </button>
          <div class="popup__close-icon"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
