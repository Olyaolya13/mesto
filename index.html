<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="проект для Yandex Practicum Место Ольга Панкрашина"
    />
    <meta
      name="keywords"
      content="Реализация модального окна, путешествие по миру, Интересные места"
    />
    <meta name="author" content="Ольга Панкрашина" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="content">
        <div class="content__profile">
          <img
            src="./images/JacIvKusto.jpg"
            alt="Жак-Ив Кусто."
            class="content__photo"
          />
          <div class="content__edit">
            <div class="content__name">
              <h1 class="content__title">Жак-Ив Кусто</h1>
              <!--Кнопка редактирование попапа-->
              <button
                type="button"
                aria-label="Редактировать"
                class="content__button-edit"
              ></button>
            </div>
            <p class="content__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="content__button-add"
        ></button>
      </section>
      <section class="cards">
        <article class="card">
          <img
            src="./images/Barcelona_Spain.jpg"
            alt="Барселона, Испания"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Барселона, Испания</h2>
            <div class="card__heart"></div>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/Chicago_USA.jpg"
            alt="Чикаго,США"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Чикаго, США</h2>
            <div class="card__heart"></div>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/koreya.jpg"
            alt="Сеул, Южная Корея"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Сеул, Южная Корея</h2>
            <div class="card__heart"></div>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/Montenegro.jpg"
            alt="Будва, Черногория"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Будва, Черногория</h2>
            <div class="card__heart"></div>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/Moscow_Russia.jpg"
            alt="Москва, Россия"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Москва, Россия</h2>
            <div class="card__heart"></div>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/Tokyo_Japan.jpg"
            alt="Токио, Япония"
            class="card__image"
          />
          <div class="card__text">
            <h2 class="card__title">Токио, Япония</h2>
            <div class="card__heart"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Скрытый контент размещаем после footer-->
    <div class="popup">
      <!--Фон попапа-->
      <div class="popup__container">
        <!--Сам попап и form - то, что мы отправляем после заполнения-->
        <h2 class="popup__title">Редактировать профиль</h2>
        <!-- Method post - так, как вносим изменения в ресурс-->
        <form name="userNameAndOccupation" method="post" class="popup__form">
          <input
            type="text"
            placeholder="ФИО"
            name="userName"
            class="popup__subtitle"
            id="popup__user-name"
          />
          <input
            type="text"
            placeholder="Должность"
            name="userOccupation"
            class="popup__subtitle"
            id="popup__user-occupation"
          /><button
            type="submit"
            aria-label="Сохранить"
            class="popup__button-save"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon"
        ></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
